{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% load
    tailwind_filters %} {% block content %}
    
    <section class="bg-white">
        <div class="container mx-auto p-4">
          <div class="w-full md:w-1/2 lg:w-1/3 mx-auto my-12 bg-white border border-gray-200 p-2 rounded-lg shadow-lg sm:p-8 dark:bg-gray-800 dark:border-gray-700">
            <h1 class="text-lg font-bold w-full text-sm mx-auto">
              Enter new password
            </h1>
            <form class="flex flex-col mt-4" method="POST" action="">
              {% csrf_token %}
              <div class="flex flex-col">{{ form|crispy }}</div>
              <button
                type="submit"
                class="mt-4 px-4 py-3 leading-6 text-base rounded-md border border-transparent text-white focus:outline-none bg-red-500 hover:text-white focus:ring-2 focus:ring-red-500 focus:ring-offset-2 mx-auto cursor-pointer inline-flex items-center w-1/3 justify-center items-center font-medium focus:outline-none"
              >
                Reset password
              </button>
            </form>
          </div>
        </div>
      </section>
      
    
    {% endblock content %}
