{% load static %}

<nav style="background-color: black;">
<div class="flex justify-between items-center h-24 max-w-[1240px] mx-auto px-4 text-white">
  <a href = "{% url 'home' %}" ><h1 class="w-full text-3xl font-bold text-[#00df9a]">_DEPARTMENT OF CSE</h1></a>
  <ul class="hidden md:flex">
    <a href = "{% url 'home' %}" ><li class="p-4">Home</li></a>
    <li class="p-4">Clubs</li>
    <a href = "{% url 'gallery' %}" ><li class="p-4">Gallery</li></a>
    <li class="p-4">
      {% if request.user.is_authenticated %}

      <a href="{% url 'logout' %}" ><button class="text-white bg-[#00df9a] py-2 px-4 rounded-md">Logout</button></a>

      {% else %}

      <a href="{% url 'register' %}" ><button class="text-white bg-[#00df9a] py-2 px-4 rounded-md"><a href="{% url 'register' %}" >Login</button></a>

      {% endif %}
    </li>
  </ul>
  <div class="block md:hidden">
    <span class="close-icon">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </span>
    <span class="menu-icon">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12h18M3 6h18M3 18h18"></path>
      </svg>
    </span>
  </div>
  <ul class="nav-menu hidden">
    <h1 class="w-full text-3xl font-bold text-[#00df9a] m-4">REACT.</h1>
    <li class="p-4 border-b border-gray-600">Home</li>
    <li class="p-4 border-b border-gray-600">Clubs</li>
    <a href = "{% url 'gallery' %}" ><li class="p-4 border-b border-gray-600">Gallery</li></a>
    <li class="p-4">
      {% if request.user.is_authenticated %}

      <a href="{% url 'logout' %}" ><button class="text-white bg-[#00df9a] py-2 px-4 rounded-md">Logout</button></a>

      {% else %}

      <a href="{% url 'register' %}" ><button class="text-white bg-[#00df9a] py-2 px-4 rounded-md"><a href="{% url 'register' %}" >Login</button></a>

      {% endif %}
    </li>
  </ul>
</div>
</nav>

<style>
  @media (max-width: 767px) {
    .nav-menu {
      position: fixed;
      left: -100%;
      top: 0;
      width: 60%;
      height: 100%;
      border-right: 1px solid #666;
      background-color: #000300;
      transition: all 0.5s ease-in-out;
      color: #fff; /* Add this line to set the text color */
    }
  
    .nav-menu.show {
      left: 0;
    }
  
    .close-icon,
    .menu-icon {
      display: block;
      cursor: pointer;
      color: #fff;
    }
  
    .menu-icon {
      margin-left: 1rem;
    }
  }
  
  @media (min-width: 768px) {
    .nav-menu {
      position: static;
      width: auto;
      height: auto;
      border-right: none;
      background-color: transparent;
      transition: none;
      color: inherit; /* Add this line to inherit the text color */
    }
  
    .close-icon,
    .menu-icon {
      display: none;
    }
  }
  </style>
